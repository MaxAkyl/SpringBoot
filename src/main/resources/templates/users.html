<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<h1>User list</h1>
<hr>
<table>
    <tr>
        <th>Id</th>
        <th>name</th>
        <th>age</th>
        <th>delete</th>
        <th>update</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.age}"></td>
        <td>
            <a th:href="@{users/delete-user/{id}(id=${user.id})}">
                <button>delete</button>
            </a>
        </td>
        <td>
            <a th:href="@{users/update-user(id=${user.id})}">
                <button>update</button>
            </a>
        </td>
    </tr>
</table>
<br>
<hr>
<a href="/users/add-user">Add new book</a>
<br>

</body>
</html>
